{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/common.css' %}">
<link rel="stylesheet" href="{% static 'css/change_pass.css' %}">

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{% if messages %}
  {% for message in messages %}
	<div class="alert alert-{{ message.tags }}" role="alert">
	  {{ message }}
	</div>
  {% endfor %}
{% endif %}


<script>
	// Auto-hide alerts after 3 seconds
	setTimeout(function() {
		document.querySelectorAll('.alert').forEach(function(alert) {
			alert.style.transition = "opacity 0.5s ease";
			alert.style.opacity = "0";
			setTimeout(() => alert.remove(), 500); // Remove after fade
		});
	}, 3000);
</script>

<div class="container">
	<div class="row">
		{% include 'includes/dashboard_sidebar.html'%}
	
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your Password</strong>

		</header>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
                    <form action="{%url 'change_password'%}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
							<div class="form-group" >
								<label>Current Password</label>
								<input type="password" name="current_password"  placeholder = "Current Password" class="form-control" required>
							</div>
							<div class="form-group" >
								<label>Create New Password</label>
								<input type="password" name="new_password"  placeholder = "Create New Password" class="form-control" required>
							</div>
							<div class="form-group" >
								<label>Confirm New Password</label>
								<input type="password" name="confirm_password"  placeholder = "Confirm New Password" class="form-control" required>
							</div>
							<input type="submit" class="btn btn-primary" value="Save Changes">
                    </form>
        
                </div>
			</div>
		</div>
		</article> 
	</main>
</div>
</div>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
