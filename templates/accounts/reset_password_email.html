{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 20px;
            color: #333333;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Welcome, {{ user.first_name }}!</h2>
    <p>Please click the button below to reset your password</p>
        
        <p style="text-align: center;">
            <a href="http://{{ domain }}{% url 'resetpassword_validate' uidb64=uid token=token %}" class="btn">Reset Password</a>
        </p>
        
        <p>If you did not request this, please ignore this email.</p>
        
        <div class="footer">
            &copy; {{ domain }} | All rights reserved
        </div>
    </div>
</body>
</html>
{% endautoescape %}
