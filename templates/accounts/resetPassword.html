{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/common.css' %}">


<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:90vh; background-color: #c9ddf4ff;">

  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <h4 class="card-title mb-4">Reset Password </h4>
      <form action="{% url 'resetPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <input type="password" class="form-control" placeholder="Create Password" name="password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder=" Confirm Password" name="confirm_password" required>
        </div>

       

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Reset</button>
        </div>
      </form>
    </div>
  </div>

  <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
  <br><br>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script>
  setTimeout(function() {
    const alerts = document.querySelectorAll('.alert:not(.verification-alert)');
    alerts.forEach(alert => alert.remove());
  }, 4000);
</script>





{% endblock %}
